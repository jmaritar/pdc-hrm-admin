<div>
  <p>Data Table Toolbar Component Rendered</p>

  <button hlmBtn (click)="count.set(count() + 1)">Increment</button>
  <button hlmBtn (click)="count.set(count() - 1)">Decrement</button>
  <button hlmBtn (click)="showCounter.set(!showCounter())">Toggle Counter</button>

  <p>{{ conditionalCount() }}</p>
</div>
