<div
  class="h-full flex-1 flex-col space-y-4 p-8 py-6 border bg-background rounded-lg overflow-hidden"
>
  <div class="flex items-center justify-between space-y-2">
    <div class="flex flex-col">
      <h2 class="text-2xl font-bold tracking-tight">Welcome back!</h2>
      <p class="text-muted-foreground">Here's a list of your tasks for this month!</p>
    </div>
  </div>
  <app-data-table
    [data]="defaultData"
    [columns]="defaultColumns"
    [filterKey]="'lastName'"
    [showEdit]="true"
    [showDisable]="true"
    [showDelete]="false"
    (isOnNew)="handleNewEntry()"
    (editRow)="handleEdit($event)"
    (disableRow)="handleDisable($event)"
    (deleteRow)="handleDelete($event)"
  />
</div>
