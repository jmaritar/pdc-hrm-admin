<div class="p-6 border-muted/20 bg-background border rounded-xl shadow-md">
  <!-- üìå Breadcrumb -->
  <nav hlmBreadcrumb class="mb-4">
    <ol hlmBreadcrumbList class="flex items-center gap-x-2">
      <!-- Home -->
      <li hlmBreadcrumbItem>
        <a class="inline-flex items-center gap-1" hlmBreadcrumbLink [link]="'/home'">
          <ng-icon size="sm" hlm name="lucideUsers" />
          <p>Home</p>
        </a>
      </li>
      <li hlmBreadcrumbSeparator></li>

      <!-- Auditor√≠a -->
      <li hlmBreadcrumbItem>
        <ng-icon class="inline-flex items-center gap-1" size="sm" hlm name="lucideFileText" />
        <span hlmBreadcrumbPage>Logs de Auditor√≠a</span>
      </li>
    </ol>
  </nav>

  <!-- üìå Loading -->
  @if (isLoading) {
    <div class="flex flex-col justify-center items-center p-10 text-muted-foreground gap-2">
      <span class="text-lg font-medium">Cargando logs de auditor√≠a...</span>
      <ng-icon size="sm" hlm size="xl" name="lucideLoader" class="animate-spin" />
    </div>
  }

  <!-- üìå Error al cargar -->
  @if (hasError) {
    <div class="flex flex-col items-center justify-center p-10 text-center">
      <p class="text-destructive mb-4 text-lg font-medium">
        Hubo un error al cargar los logs de auditor√≠a.
      </p>
      <button hlmBtn variant="outline" (click)="loadAuditLogs()">Reintentar</button>
    </div>
  }

  <!-- üìå Tabla con logs -->
  @if (!isLoading && isDataLoaded) {
    <app-data-table
      [data]="data"
      [columns]="columns"
      [filterKey]="'table_name'"
      [showEdit]="false"
      [showDelete]="false"
    />
  }
</div>
