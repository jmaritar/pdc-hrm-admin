<div class="flex items-center justify-between gap-2">
  <input
    hlmInput
    class="w-80 h-10"
    type="search"
    placeholder="Buscar..."
    [ngModel]="table.getColumn(filterKey)?.getFilterValue() ?? ''"
    (ngModelChange)="table.getColumn(filterKey)?.setFilterValue($event)"
  />

  <button hlmBtn class="w-24 h-10" [variant]="'default'" (click)="handleNew()">Nuevo</button>
</div>
